{% extends 'base.html' %}
{% block body_block%}
<form method='post'>
    {% csrf_token %}
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Employee id:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="eid" >
      </div>
    </div>
    <div class="form-group row">
      <label  class="col-sm-2 col-form-label">Employee name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="en">
      </div>
    </div>
    <div class="form-group row">
        <label  class="col-sm-2 col-form-label">Employee place:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="ep">
        </div>
      </div>
    {% comment %} <fieldset class="form-group row">
      <legend class="col-form-label col-sm-2 float-sm-left pt-0">Gender</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
          <label class="form-check-label" for="gridRadios1" name="g1">
            Female
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
          <label class="form-check-label" for="gridRadios2" name="g2">
            Male
          </label>
        </div>
      </div>
    </fieldset>{% endcomment %}
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Company name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="cn" >
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Designation:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="d">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Salary:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control"name="s" >
        </div>
      </div> 
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </div>
  </form>
  {% endblock%}
